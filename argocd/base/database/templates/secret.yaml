apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.security.secretName }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "k8s-tracker-database.labels" . | nindent 4 }}
    app.kubernetes.io/component: secret
type: Opaque
data:
  username: {{ .Values.postgresql.database.username | b64enc }}
  {{- if .Values.postgresql.database.password }}
  password: {{ .Values.postgresql.database.password | b64enc }}
  {{- else }}
  # Password will be generated by ArgoCD or external secret management
  password: {{ randAlphaNum 32 | b64enc }}
  {{- end }} 